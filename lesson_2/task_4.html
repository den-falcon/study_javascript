<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 10;
        if (number === 11) { // Вместо логического оператора сравнения '===' был использован оператор присваивания '='.
            alert('Number is 11!');
        } else {
            alert('Number is 10!');
        }
    </script>
</body>
