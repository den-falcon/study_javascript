<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const drinkFromUser = prompt("Введите свой любимый напиток:");

        switch (drinkFromUser) {
            case "beer":
            case "vodka":
                alert("Черезмерное употребление алкоголя вредит вашему здоровью!");
                break;
            case "coffee":
                alert("Кофеин вреден для здоровья.");
                break;
            case "water":
                alert("Отличный выбор!");
                break;
            default:
                alert("Хм... Это напиток?");
                break;
        }
    </script>
</body>
</html>
