<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numberOfSamples = 100000;
        const groups = {};
        let message = "";
        

        for (let i = 0; i <= 9; i++) {
            groups[`Group ${i * 10} - ${i * 10 + 9}`] = 0;
        }

        for (let i = 0; i < numberOfSamples; i++) {
            let number = Math.floor( Math.random() * 100 );
            let originKey = Math.floor(number / 10);
            let key = `Group ${originKey * 10} - ${originKey * 10 + 9}`;
            groups[key] += 1;
        }

        for (key in groups) {
            message += `${key}: ${groups[key]}\n`;
        }

        alert(message); 
    </script>
</body>
</html>
