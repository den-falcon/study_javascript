<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const userNumbers = [];

        while (true) {
            const numberFromUser = prompt("Введите целое число:");

            if (numberFromUser === null) {
                break;
            } else if ( !parseInt(numberFromUser) ) {
                alert("Нужно ввести целое число");
                continue;
            }
            
            userNumbers.push(+numberFromUser);
        }

        let sumNumbers = 0;

        for (number of userNumbers) {
            sumNumbers += number;
        }

        alert(`Введено чисел: ${userNumbers.length}\nСумма: ${sumNumbers}\nСреднее: ${sumNumbers / userNumbers.length}`); 
    </script>
</body>
</html>
