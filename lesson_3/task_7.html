<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstNumber = Math.round( Math.random() * 9 + 1 );
        const secondNumber = Math.round( Math.random() * 9 + 1 );
        const answer = firstNumber * secondNumber;
        let userAnswer = prompt(`What is ${firstNumber} * ${secondNumber}?`);

        if (userAnswer !== null) {
            userAnswer = parseInt(userAnswer);

            if (userAnswer === answer) {
                alert("You are correct!");
            } else {
                alert("You are wrong");
            }
        }
    </script>
</body>
</html>
