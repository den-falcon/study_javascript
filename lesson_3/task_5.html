<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const symbolFromUser = prompt("Введите символ:");
        let resultString = "";

        for (let i = 0; i < 7; i++) {
            for (let j = 0; j < 20; j++) {
                resultString += symbolFromUser;
            }
            resultString += "\n";
        }
        alert(resultString);
    </script>
</body>
</html>
