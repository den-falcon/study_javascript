<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const yodaSays = ["on JavaScript", "programming ", "I like "];

        // Вариант первый.
        const resultString = `${yodaSays[2]} ${yodaSays[1]} ${yodaSays[0]}`;
        alert(resultString);

        // Вариант второй.
        yodaSays.reverse(); // Переворачиваем исходный массив.
        const result = yodaSays.join(" "); // Соединяем элементы массива в строку, используя в качестве разделителя пробел.
        alert(result);
    </script>
</body>
</html>
