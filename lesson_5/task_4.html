<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function readNumber(title) {
            let num;

            do {
                num = prompt(title);
            } while ( !isFinite(num) );

            if (num === null || num === '') return null;

            return +num;
        }

        let power = (a, b) => a ** b;

        let x = readNumber("Введите число:");
        let pow = readNumber("Введите степень:") ?? 2;

        if ( Number.isFinite(x) ) alert( power(x, pow) );

    </script>
</body>
</html>
