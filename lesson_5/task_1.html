<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valueFromUser;
        
        do {
            valueFromUser = prompt("Введите градусы по цельсию:");

            if (valueFromUser === null) break;

            valueFromUser = parseInt(valueFromUser);
        } while ( isNaN(valueFromUser) );

        if (valueFromUser !== null) {
            let fahrenheit = convert(valueFromUser);
            alert(fahrenheit);
        }

        function convert(celsius) {
            let fahrenheit = (celsius * 9 / 5) + 32;
            return fahrenheit;
        }
    </script>
</body>
</html>
